<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      User Types
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">User Types</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding *ngFor="let item of tableData">
      <ion-item>
        <ion-avatar slot="start">
          <img src="">
        </ion-avatar>
        <ion-label>
          <h2>{{item.UserTypeDescription}}</h2>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="UpdateModal(item)">Update</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button (click) ="AddModal()"> 
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
