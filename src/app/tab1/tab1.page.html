<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding *ngFor="let item of tableData">
      <ion-item>
        <ion-avatar slot="start">
          <img src="">
        </ion-avatar>
        <ion-label>
          <h2>{{item.PlayerName}}</h2>
          <h3>I'm a big deal</h3>
          <p>Listen, I've had a pretty messed up day...</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="UpdatePlayer(item)">Update</ion-item-option>
        <ion-item-option (click)="DeletePlayer(item)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
